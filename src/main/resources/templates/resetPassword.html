 <!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventarverwaltung</title>
</head>

<body>
    <header>
        <h2>Inventarübersicht</h2>
    </header>

    <main>
        <form th:action="@{/requestPasswordReset}" method="post">
            <div class="container-login-card">
                <div class="login-card-top">
                    <label class="login-header">Geben sie ihren nutzernamen an</label>
                    <img class="logo" th:src="@{/icons/LogoTransparent.png}">
                </div>
                <div th:if="${errorUnknownUser}">
                    Nutzername ist nicht bekannt(Wenn auch vergessen dann Admin persönlich ansprechen)!</div>
                <div class="login-card-input">
                    <label>Nutzername</label>
                    <input id="username-input" name="username" maxlength="40" type="text">
                </div>
                <button onclick="sendPasswordResetRequest()" type="button" value="Log in" class="login-submit">Submit</button>
            </div>
        </form>
    </main>
    
</body>
<script type="text/javascript" th:src="@{/js/login/login.js}"></script>
</html>
