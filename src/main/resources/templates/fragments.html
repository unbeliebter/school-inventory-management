<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header th:fragment="header">
    <nav class="top-nav">
        <div class="left">
            <button onclick="toggleMenu()" class="img-btn"><img th:src="@{/icons/menu.svg}" title="Menu" alt="menu"></button>
        </div>

        <h2 class="mid">Inventar체bersicht</h2>
        <div class="right">
            <button class="img-btn"><img th:src="@{/icons/user.svg}" title="Profil" alt="profile"></button>
            <a th:href="@{/logout}"  ><img class="img-btn" th:src="@{/icons/log-out.svg}" title="Log out" alt="log-out"></a>
        </div>
    </nav>
</header>


<nav th:fragment="sideBar" id="nav-sidebar" open="false">
    <div>
        <h2 class="menu-title">Men체</h2>
    </div>


    <div class="menu-items">
        <div class="menu-item">
            <button class="button-link"><a th:href="@{/inventory}">Inventar</a></button>
        </div>
        <div sec:authorize="hasAuthority('ADMIN')" class="menu-item">
            <button class="button-link"><a th:href="@{/units}">Abteilungen</a></button>
        </div>
        <div sec:authorize="hasAuthority('ADMIN')" class="menu-item">
            <button class="button-link"><a th:href="@{/groups}">Gruppen</a></button>
        </div>
        <div sec:authorize="hasAuthority('ADMIN')" class="menu-item">
            <button class="button-link"><a th:href="@{/subjects}">F채cher</a></button>
        </div>
        <div sec:authorize="hasAuthority('ADMIN')" class="menu-item">
            <button class="button-link"><a th:href="@{/users}">Lehrer</a></button>
        </div>
        <div sec:authorize="hasAuthority('ADMIN')" class="menu-item">
            <button class="button-link"><a th:href="@{/positions}">Orte</a></button>
        </div>
    </div>
    <div class="menu-logout">
        <button class="button-link"><a th:href="@{/logout}">Ausloggen</a></button>
    </div>
</nav>

<div th:fragment="table-control-header" class="container-inventory-form">
    <button class="img-btn" id="openFilterDialogButton"><img th:src="@{/icons/filter.svg}" title="Filter" alt="filter"></button>
    <button sec:authorize="hasAnyAuthority('ADMIN', 'RESPONSIBLE')" class="img-btn" id="openEquipmentDialogButton"><img th:src="@{/icons/plus-circle.svg}"
                                                                title="Hinzuf체gen" alt="add">
    </button>
    <div class="right">
        <form th:action="${Path} + '/export'" th:object="${DTO}">
            <input th:field="*{list}" type="hidden"/>
            <button type="submit" alt="Export" title="Exportieren als CSV" class="button-link">Exportieren</button>
        </form>
    </div>
</div>

<script th:fragment="table-script" th:inline="javascript">
    let tableItems = [[${TableItems}]];
    const newTableItemId = [[${newTableItemId}]];
    const PATH = [[${Path}]];
</script>


</body>
</html>
